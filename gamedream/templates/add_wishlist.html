{% extends "base.html" %}
{% block content%}

<h3>Add Wishlist to the database.</h3>

<form  method="POST" action="{{ url_for('main.add_wishlist') }}"> 
    <div class="mb-3">
        <label for="wishlist_name" class="form-label">Wishlist Name</label>
        <input type="text" class="form-control" id="wishlist_name" name="wishlist_name" required placeholder="30 characters max" maxlength="30">
      </div>

      <div class="mb-3">
      <label for="titles">Desired Titles</label>
      <select id = "titles"  name="titles[]" class="form-select" aria-label="Titles" required multiple>
        {% for title in all_titles%}
          <option value="{{title.id}}">{{title.game_title}}</option>
        {% endfor %}
      </select>
      </div>

      <br>

      <div class="row">
        <div class="col m-3 center-align">
            <button type="submit" class="btn btn-success">
                Create wishlist <i class="fas fa-plus-square right"></i>
            </button> 
        </div>
    </div>
</form>

{% endblock %}
